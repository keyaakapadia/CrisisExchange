<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
body, html {
    margin:0; padding:0; height:100%;
    font-family:'Poppins',sans-serif;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    transition:background 1s;
}
h1 { font-size:36px; margin:10px 0; }
p { font-size:18px; margin:10px 0; }
button {
    padding:12px 20px; border:none; border-radius:10px;
    background:#6a0dad; color:white; font-size:16px;
    cursor:pointer; transition:box-shadow 0.3s;
}
button:hover { box-shadow:0 4px 8px rgba(0,0,0,0.3); }
</style>
</head>
<body>
<h1>Crisis Exchange</h1>
<p>Trade time, not money</p>
<button onclick="goToLogin()">Proceed to Login</button>
<script>
function goToLogin(){ location.href = 'login.html'; }
function adjustBackground(){
    let total = parseInt(localStorage.getItem('totalBalance')) || 0;
    let steps = Math.min(Math.floor(total / 5), 25);
    let shade = 255 - steps * 8;
    document.body.style.background = `linear-gradient(to top, #fff, rgb(${shade},${shade-40},${shade}), rgb(${shade-80},0,${shade}))`;
}
window.onload = adjustBackground;
</script>
</body>
</html>
